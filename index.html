<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Document</title>
</head>

<style>
    body {
        background: #66FCF1;

    }
</style>

<body>
    <div class="bgimg">
        <div class="middle">

            <hr>
            <h1><strong>Radio Racoon</strong></h1>
            <h2>Coming Soon</h2>
            <p id="demo" style="font-size:40px" class="timer"></p>
            <img src="assets/css/images/LOGOSON2.png" class="new-logo" alt="logo">
        </div>
        
        
    </div>

    <div class="icons">



        <script type="text/javascript">
            //set date for count down
            var countDownDate = new Date("May 21, 2020 19:00:00").getTime();
            // update the counter down every 1 sec
            var countDownFunction = setInterval(function() {
                // get today date
                var now = new Date().getTime();
                // find distance btw now and countdown Date
                var distance = countDownDate - now;
                // time calc for days, hours , minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / (1000));
                //output the result in element demo
                document.getElementById('demo').innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
                //if the count down is over , write some text
                if (distance < 0) {
                    clearInterval(countDownFunction);
                    document.getElementById("demo").innerHTML = "Comming Soon";
                }

            }, 1000);
        </script>

</body>

</html>
